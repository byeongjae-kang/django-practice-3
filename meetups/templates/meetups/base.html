{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
  {% block css_link %}{% endblock css_link %}
  <title>{% block title %}{% endblock title %}</title>
</head>
<body>
  <header id="main-header">
    <nav><a id="main-logo" href="{% url 'meetups' %}">Django Meetups</a></nav>
    <h1>{% block header_heading %}{% endblock header_heading %}</h1>
    <p>{% block header_content %}{% endblock header_content %}</p>
  </header>
  
  <main>
    {% block content %}{% endblock content %}
  </main>
</body>
</html>
